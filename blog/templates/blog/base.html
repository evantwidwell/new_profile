<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #00ff00;
        --link-color: #00ff00;
        --link-hover: #ffffff;
        --header-bg: #000000;
        --code-bg: #000000;
        --border-color: #00ff00;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Courier New", Courier, monospace;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: var(--header-bg);
        padding: 1rem;
        margin-bottom: 2rem;
        border: 1px solid var(--border-color);
      }

      nav {
        margin-bottom: 1rem;
      }

      nav a {
        color: var(--link-color);
        text-decoration: none;
        margin-right: 1rem;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
      }

      nav a:hover {
        color: var(--link-hover);
        background-color: var(--border-color);
      }

      h1,
      h2,
      h3 {
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .markdown-content {
        margin-top: 20px;
      }

      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        border-bottom: 1px solid var(--border-color);
      }

      .markdown-content p {
        margin-bottom: 1em;
      }

      .markdown-content code {
        background-color: var(--code-bg);
        padding: 2px 4px;
        border: 1px solid var(--border-color);
      }

      .markdown-content pre {
        background-color: var(--code-bg);
        padding: 1em;
        border: 1px solid var(--border-color);
        overflow-x: auto;
      }

      .markdown-content blockquote {
        border-left: 4px solid var(--border-color);
        padding-left: 1em;
        margin-left: 0;
      }

      .markdown-content ul,
      .markdown-content ol {
        padding-left: 2em;
      }

      footer {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        font-size: 0.9em;
      }

      .post-meta {
        color: #888;
        font-size: 0.9em;
        margin-bottom: 1rem;
      }

      .post-list {
        margin-top: 2rem;
      }

      .post-item {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid var(--border-color);
      }

      .post-item:hover {
        background-color: rgba(0, 255, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Evan Twidwell</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
        <a href="/projects">Projects</a>
        <a href="/about">About</a>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <p>Â© {% now "Y" %} Evan Twidwell | Built with Django</p>
    </footer>
  </body>
</html>
