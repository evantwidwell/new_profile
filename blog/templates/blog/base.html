<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .markdown-content {
        margin-top: 20px;
      }
      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      .markdown-content p {
        margin-bottom: 1em;
      }
      .markdown-content code {
        background-color: #f5f5f5;
        padding: 2px 4px;
        border-radius: 3px;
      }
      .markdown-content pre {
        background-color: #f5f5f5;
        padding: 1em;
        border-radius: 5px;
        overflow-x: auto;
      }
      .markdown-content blockquote {
        border-left: 4px solid #ddd;
        padding-left: 1em;
        color: #666;
        margin-left: 0;
      }
      .markdown-content ul,
      .markdown-content ol {
        padding-left: 2em;
      }
    </style>
  </head>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
