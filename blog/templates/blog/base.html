<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
      :root {
        --bg-color: #0d1117;
        --text-color: #e6edf3;
        --text-muted: #7d8590;
        --link-color: #58a6ff;
        --link-hover: #79c0ff;
        --header-bg: #161b22;
        --code-bg: #161b22;
        --border-color: #30363d;
        --accent-color: #238636;
        --card-bg: #21262d;
        --card-hover: #30363d;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        line-height: 1.6;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        font-size: 14px;
      }

      header {
        background-color: var(--header-bg);
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
      }

      nav {
        margin-top: 1rem;
      }

      nav a {
        color: var(--link-color);
        text-decoration: none;
        margin-right: 1rem;
        padding: 0.5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        transition: all 0.2s ease;
        font-weight: 500;
      }

      nav a:hover {
        color: var(--link-hover);
        background-color: var(--card-hover);
        border-color: var(--link-color);
      }

      h1,
      h2,
      h3 {
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
        font-weight: 600;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      h2 {
        font-size: 1.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      h3 {
        font-size: 1.25rem;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .markdown-content {
        margin-top: 20px;
      }

      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        border-bottom: 1px solid var(--border-color);
      }

      .markdown-content p {
        margin-bottom: 1em;
      }

      .markdown-content code {
        background-color: var(--code-bg);
        padding: 0.2rem 0.4rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-family: 'Fira Code', 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', 'Source Code Pro', monospace;
        font-size: 0.875rem;
      }

      .markdown-content pre {
        background-color: var(--code-bg);
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow-x: auto;
        font-family: 'Fira Code', 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', 'Source Code Pro', monospace;
        font-size: 0.875rem;
      }

      .markdown-content blockquote {
        border-left: 4px solid var(--border-color);
        padding-left: 1em;
        margin-left: 0;
      }

      .markdown-content ul,
      .markdown-content ol {
        padding-left: 2em;
      }

      footer {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        font-size: 0.9em;
      }

      .post-meta {
        color: var(--text-muted);
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .post-list {
        margin-top: 2rem;
      }

      .post-item {
        margin-bottom: 1.5rem;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--card-bg);
        transition: all 0.2s ease;
      }

      .post-item:hover {
        background-color: var(--card-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Evan Twidwell</h1>
      <nav>
        <a href="/about">Home</a>
        <a href="/projects">Projects</a>
        <a href="/">Blog</a>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <p>Â© {% now "Y" %} Evan Twidwell | Built with Django</p>
    </footer>
  </body>
</html>
