{% extends 'blog/base.html' %} {% block title %}Blog Posts{% endblock %} {%
block content %}
<div class="post-list">
  {% for post in posts %}
  <article class="post-item">
    <h2><a href="{{ post.slug }}">{{ post.title }}</a></h2>
    <div class="post-meta">{{ post.date }} | {{ post.tags }}</div>
    <p>{{ post.summary }}</p>
  </article>
  {% endfor %}
</div>
{% endblock %}
