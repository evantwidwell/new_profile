
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Taxi Data Visualization - Evan Twidwell</title>
    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
        }
        .taxi-viz-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background: var(--card-bg, #21262d);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .taxi-viz-container #root {
            width: 100%;
            min-height: 80vh;
        }
        @media (max-width: 1200px) {
            .taxi-viz-container {
                max-width: 100%;
                padding: 0.5rem;
            }
        }
        @media (max-width: 768px) {
            .taxi-viz-container {
                padding: 0.25rem;
            }
            .taxi-viz-container #root {
                min-height: 70vh;
            }
        }
    </style>
    {{ react_assets|safe }}
</head>
<body>
    <div class="taxi-viz-container">
        <div id="root"></div>
    </div>
</body>
</html>
